<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK</title>
    <link rel='stylesheet' href="logout.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>
    <div id='form'>
        <form id="logout">
            <label id="lab" style="color: #000000;"><b>FEEDBACK</b></label><br><br>
            <textarea id="feed" name="feed" rows="8" cols="35" placeholder="Your Comments"></textarea><br><br>
            <label id="web" style="color: #0d0f0f;">How much do you rate this website?</label><br>
            <input type="range" id="rating" name="rating" min="1" max="5" step="1"><br><br>
            <button id="btn" type="submit"><b>Close</b></button>
        </form>
    </div>
</body>
</html>
